<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebAR 電子書</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.loaders.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- 資產 -->
      <a-assets>
        <audio id="page-flip-sound" src="eea/page-flip.mp3" preload="auto"></audio>
        <video id="video" crossorigin="anonymous" playsinline webkit-playsinline preload="auto"></video>
      </a-assets>

      <!-- AR Marker -->
      <a-marker
        type="pattern"
        url="eea/marker.patt"
        id="marker"
        raycaster="objects: .clickable"
        cursor="fuse: false; rayOrigin: mouse;"
        emitevents="true"
      >
        <!-- 書頁圖像 -->
        <a-plane
          id="page-image"
          position="0 1.5 -1"
          width="1.2"
          height="0.9"
          material="src: eea/cover.jpg"
          rotation="0 0 0"
          animation__flip="property: rotation; dur: 500; startEvents: flip; from: 0 0 0; to: 0 180 0"
        ></a-plane>

        <!-- 影片 -->
        <a-video
          id="page-video"
          src="#video"
          position="0 0.5 -0.5"
          width="1.5"
          height="0.9"
          scale="1 1 1"
          muted
        ></a-video>

        <!-- 模型容器 -->
        <a-entity id="model-container" position="0 0 0"></a-entity>

        <!-- 翻頁按鈕 -->
        <a-image id="prev-button" class="clickable" src="eea/left-arrow.png" position="-0.8 1.5 -1" width="0.2" height="0.2"></a-image>
        <a-image id="next-button" class="clickable" src="eea/right-arrow.png" position="0.8 1.5 -1" width="0.2" height="0.2"></a-image>
      </a-marker>

      <!-- 相機 -->
      <a-entity camera cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>
    </a-scene>

    <script>
      const pages = [
        {
          image: 'eea/cover.jpg',
          video: 'eea/ding.mp4',
          model: 'eea/asset.glb'
        },
        {
          image: 'eea/page2.jpg',
          video: 'eea/video2.mp4',
          model: 'eea/model2.glb'
        },
        {
          image: 'eea/page3.jpg',
          video: 'eea/video3.mp4',
          model: 'eea/model3.glb'
        }
      ];

      let currentPage = 0;

      const pageImage = document.querySelector('#page-image');
      const video = document.querySelector('#video');
      const pageVideo = document.querySelector('#page-video');
      const modelContainer = document.querySelector('#model-container');
      const prevButton = document.querySelector('#prev-button');
      const nextButton = document.querySelector('#next-button');
      const flipSound = document.querySelector('#page-flip-sound');
      const marker = document.querySelector('#marker');

      function updatePage() {
        const data = pages[currentPage];

        // 替換圖片
        pageImage.setAttribute('material', 'src', data.image);
        pageImage.emit('flip');

        // 替換影片
        video.pause();
        video.setAttribute('src', data.video);
        video.load();
        video.play();
        video.muted = false;

        // 替換模型
        while (modelContainer.firstChild) {
          modelContainer.removeChild(modelContainer.firstChild);
        }

        const model = document.createElement('a-entity');
        model.setAttribute('gltf-model', data.model);
        model.setAttribute('scale', '0.5 0.5 0.5');
        model.classList.add('clickable');
        model.addEventListener('model-loaded', () => {
          model.setAttribute('gesture-detector', '');
        });
        modelContainer.appendChild(model);

        // 音效
        if (flipSound) {
          flipSound.currentTime = 0;
          flipSound.play();
        }
      }

      // 翻頁功能
      function changePage(dir) {
        if (dir === 'next') {
          currentPage = (currentPage + 1) % pages.length;
        } else {
          currentPage = (currentPage - 1 + pages.length) % pages.length;
        }
        updatePage();
      }

      // 點擊效果
      function clickEffect(el) {
        el.addEventListener('mousedown', () => el.setAttribute('scale', '0.9 0.9 0.9'));
        el.addEventListener('mouseup', () => el.setAttribute('scale', '1 1 1'));
        el.addEventListener('mouseleave', () => el.setAttribute('scale', '1 1 1'));
      }

      prevButton.addEventListener('click', () => changePage('prev'));
      nextButton.addEventListener('click', () => changePage('next'));
      clickEffect(prevButton);
      clickEffect(nextButton);

      // Marker 控制影片播放
      marker.addEventListener('markerFound', () => {
        video.play();
        video.muted = false;
      });

      marker.addEventListener('markerLost', () => {
        video.pause();
        video.currentTime = 0;
        video.muted = true;
      });

      // 初始化
      window.addEventListener('load', updatePage);

      // 手勢縮放元件
      AFRAME.registerComponent('gesture-detector', {
        schema: { enabled: { default: true } },
        init: function () {
          this.handleScale = this.handleScale.bind(this);
          this.scaleFactor = 1;
          this.el.sceneEl.addEventListener('twofingermove', this.handleScale);
        },
        remove: function () {
          this.el.sceneEl.removeEventListener('twofingermove', this.handleScale);
        },
        handleScale: function (event) {
          if (!this.data.enabled) return;
          this.scaleFactor += event.detail.spreadChange * 0.005;
          this.scaleFactor = Math.max(0.1, Math.min(2.0, this.scaleFactor));
          this.el.setAttribute('scale', `${this.scaleFactor} ${this.scaleFactor} ${this.scaleFactor}`);
        }
      });
    </script>
  </body>
</html>
