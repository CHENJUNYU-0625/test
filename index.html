<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR 電子書（滑動手勢翻頁）</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.loaders.min.js"></script>
    <style>
      /* 可選：滑動提示箭頭 */
      .swipe-indicator {
        position: fixed;
        top: 50%;
        width: 48px;
        opacity: 0;
        transition: opacity 0.3s;
        pointer-events: none;
        z-index: 9999;
      }
      #left-swipe { left: 16px; }
      #right-swipe { right: 16px; }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <!-- 滑動提示箭頭，可自行移除 -->
    <img id="left-swipe" class="swipe-indicator" src="eea/left-arrow.png">
    <img id="right-swipe" class="swipe-indicator" src="eea/right-arrow.png">

    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <a-assets>
        <audio id="page-flip-sound" src="eea/page-flip.mp3"></audio>
        <video
          id="dynamic-video"
          webkit-playsinline
          playsinline
          crossorigin="anonymous"
          muted
          preload="auto"
        ></video>
      </a-assets>

      <a-marker
        id="marker"
        type="pattern"
        url="eea/marker.patt"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        raycaster="objects: .clickable"
      >
        <!-- 書頁 -->
        <a-plane
          id="book-page"
          position="0 1.5 -1"
          width="1.2"
          height="0.9"
          material="src: eea/cover.jpg"
          rotation="0 0 0"
          class="clickable"
          animation__flip="property: rotation; dur: 300; startEvents: flip; from: 0 0 0; to: 0 180 0"
        ></a-plane>

        <!-- 左右按鈕 -->
        <a-image
          id="prev-button"
          src="eea/left-arrow.png"
          position="-0.8 1.5 -1"
          width="0.2"
          height="0.2"
          class="clickable"
        ></a-image>
        <a-image
          id="next-button"
          src="eea/right-arrow.png"
          position="0.8 1.5 -1"
          width="0.2"
          height="0.2"
          class="clickable"
        ></a-image>

        <!-- 影片 -->
        <a-video
          id="video-entity"
          src="#dynamic-video"
          position="0 0.5 -0.5"
          width="1.5"
          height="0.9"
          class="clickable"
        ></a-video>

        <!-- 模型容器 -->
        <a-entity id="model-container" position="0 0 0"></a-entity>
      </a-marker>

      <!-- 相機 -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // 書頁資料
      const pages = [
        {
          image: 'eea/cover.jpg',
          video: 'eea/ding.mp4',
          model: 'eea/asset.glb'
        },
        {
          image: 'eea/page2.jpg',
          video: 'eea/video2.mp4',
          model: 'eea/model2.glb'
        },
        {
          image: 'eea/page3.jpg',
          video: 'eea/video3.mp4',
          model: 'eea/model3.glb'
        }
      ];

      let currentPage = 0;
      let isAnimating = false;

      const bookPage = document.querySelector('#book-page');
      const videoElement = document.querySelector('#dynamic-video');
      const videoEntity = document.querySelector('#video-entity');
      const modelContainer = document.querySelector('#model-container');
      const flipSound = document.querySelector('#page-flip-sound');
      const marker = document.querySelector('#marker');
      const prevBtn = document.querySelector('#prev-button');
      const nextBtn = document.querySelector('#next-button');
      const leftIndicator = document.getElementById('left-swipe');
      const rightIndicator = document.getElementById('right-swipe');

      function updateBookPage() {
        const page = pages[currentPage];

        // 替換書頁
        bookPage.setAttribute('material', 'src', page.image);
        bookPage.emit('flip');

        // 替換影片
        videoElement.pause();
        videoElement.setAttribute('src', page.video);
        videoElement.load();
        videoElement.play().catch(() => {});

        // 替換模型
        modelContainer.innerHTML = '';
        const model = document.createElement('a-entity');
        model.setAttribute('gltf-model', page.model);
        model.setAttribute('animation-mixer', '');
        model.setAttribute('scale', '1 1 1');
        model.classList.add('clickable');
        modelContainer.appendChild(model);

        // 翻頁聲音
        if (flipSound) {
          flipSound.currentTime = 0;
          flipSound.play();
        }
      }

      function handleFlip(direction) {
        if (isAnimating) return;
        isAnimating = true;
        if (direction === 'prev') {
          currentPage = (currentPage - 1 + pages.length) % pages.length;
        } else {
          currentPage = (currentPage + 1) % pages.length;
        }
        updateBookPage();
        setTimeout(() => { isAnimating = false; }, 350); // 動畫時長
      }

      // 點擊按鈕翻頁
      prevBtn.addEventListener('click', () => handleFlip('prev'));
      nextBtn.addEventListener('click', () => handleFlip('next'));

      // 按鈕點擊動畫（可選）
      function addClickFeedback(button) {
        button.addEventListener('mousedown', () => button.setAttribute('scale', '0.9 0.9 0.9'));
        button.addEventListener('mouseup', () => button.setAttribute('scale', '1 1 1'));
        button.addEventListener('mouseleave', () => button.setAttribute('scale', '1 1 1'));
      }
      addClickFeedback(prevBtn);
      addClickFeedback(nextBtn);

      // Marker 控制影片播放
      marker.addEventListener('markerFound', () => {
        videoElement.play().catch(() => {});
        videoElement.muted = false;
      });
      marker.addEventListener('markerLost', () => {
        videoElement.pause();
        videoElement.currentTime = 0;
      });

      // 滑動手勢翻頁
      let touchStartX = null;
      let touchMoving = false;
      const SWIPE_THRESHOLD = 50; // px

      // 支援手機觸控
      bookPage.addEventListener('touchstart', (e) => {
        if (e.touches.length === 1) {
          touchStartX = e.touches[0].clientX;
          touchMoving = true;
        }
      });
      bookPage.addEventListener('touchmove', (e) => {
        if (!touchMoving || e.touches.length !== 1) return;
        const deltaX = e.touches[0].clientX - touchStartX;
        if (deltaX > 10) {
          leftIndicator.style.opacity = '0.5';
          rightIndicator.style.opacity = '0';
        } else if (deltaX < -10) {
          rightIndicator.style.opacity = '0.5';
          leftIndicator.style.opacity = '0';
        } else {
          leftIndicator.style.opacity = '0';
          rightIndicator.style.opacity = '0';
        }
      });
      bookPage.addEventListener('touchend', (e) => {
        if (!touchMoving) return;
        touchMoving = false;
        leftIndicator.style.opacity = '0';
        rightIndicator.style.opacity = '0';
        const touchEndX = (e.changedTouches && e.changedTouches[0].clientX) || 0;
        const deltaX = touchEndX - touchStartX;
        if (Math.abs(deltaX) > SWIPE_THRESHOLD) {
          handleFlip(deltaX > 0 ? 'prev' : 'next');
        }
      });

      // 支援桌面滑鼠拖曳
      let mouseDownX = null;
      let mouseMoving = false;
      bookPage.addEventListener('mousedown', (e) => {
        mouseDownX = e.clientX;
        mouseMoving = true;
      });
      bookPage.addEventListener('mousemove', (e) => {
        if (!mouseMoving) return;
        const deltaX = e.clientX - mouseDownX;
        if (deltaX > 10) {
          leftIndicator.style.opacity = '0.5';
          rightIndicator.style.opacity = '0';
        } else if (deltaX < -10) {
          rightIndicator.style.opacity = '0.5';
          leftIndicator.style.opacity = '0';
        } else {
          leftIndicator.style.opacity = '0';
          rightIndicator.style.opacity = '0';
        }
      });
      bookPage.addEventListener('mouseup', (e) => {
        if (!mouseMoving) return;
        mouseMoving = false;
        leftIndicator.style.opacity = '0';
        rightIndicator.style.opacity = '0';
        const deltaX = e.clientX - mouseDownX;
        if (Math.abs(deltaX) > SWIPE_THRESHOLD) {
          handleFlip(deltaX > 0 ? 'prev' : 'next');
        }
      });
      bookPage.addEventListener('mouseleave', () => {
        mouseMoving = false;
        leftIndicator.style.opacity = '0';
        rightIndicator.style.opacity = '0';
      });

      // 初始載入
      window.addEventListener('load', updateBookPage);
    </script>
  </body>
</html>
