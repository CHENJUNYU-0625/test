<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR 電子書</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.loaders.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <a-assets>
        <audio id="page-flip-sound" src="eea/page-flip.mp3"></audio>
        <video
          id="dynamic-video"
          webkit-playsinline
          playsinline
          crossorigin="anonymous"
          muted
          preload="auto"
        ></video>
      </a-assets>

      <a-marker
        id="marker"
        type="pattern"
        url="eea/marker.patt"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        raycaster="objects: .clickable"
      >
        <!-- 書頁 -->
        <a-plane
          id="book-page"
          position="0 1.5 -1"
          width="1.2"
          height="0.9"
          material="src: eea/cover.jpg"
          rotation="0 0 0"
          class="clickable"
          animation__flip="property: rotation; dur: 300; startEvents: flip; from: 0 0 0; to: 0 180 0"
        ></a-plane>

        <!-- 左右按鈕 -->
        <a-image
          id="prev-button"
          src="eea/left-arrow.png"
          position="-0.8 1.5 -1"
          width="0.2"
          height="0.2"
          class="clickable"
        ></a-image>
        <a-image
          id="next-button"
          src="eea/right-arrow.png"
          position="0.8 1.5 -1"
          width="0.2"
          height="0.2"
          class="clickable"
        ></a-image>

        <!-- 影片 -->
        <a-video
          id="video-entity"
          src="#dynamic-video"
          position="0 0.5 -0.5"
          width="1.5"
          height="0.9"
          class="clickable"
        ></a-video>

        <!-- 模型容器 -->
        <a-entity id="model-container" position="0 0 0"></a-entity>
      </a-marker>

      <!-- 相機 -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const pages = [
        {
          image: 'eea/cover.jpg',
          video: 'eea/ding.mp4',
          model: 'eea/asset.glb'
        },
        {
          image: 'eea/page2.jpg',
          video: 'eea/video2.mp4',
          model: 'eea/model2.glb'
        },
        {
          image: 'eea/page3.jpg',
          video: 'eea/video3.mp4',
          model: 'eea/model3.glb'
        }
      ];

      let currentPage = 0;

      const bookPage = document.querySelector('#book-page');
      const videoElement = document.querySelector('#dynamic-video');
      const videoEntity = document.querySelector('#video-entity');
      const modelContainer = document.querySelector('#model-container');
      const flipSound = document.querySelector('#page-flip-sound');
      const marker = document.querySelector('#marker');

      const prevBtn = document.querySelector('#prev-button');
      const nextBtn = document.querySelector('#next-button');

      function updateBookPage() {
        const page = pages[currentPage];

        // 替換書頁
        bookPage.setAttribute('material', 'src', page.image);
        bookPage.emit('flip');

        // 替換影片
        videoElement.pause();
        videoElement.setAttribute('src', page.video);
        videoElement.load();
        videoElement.play().catch(() => {
          // 瀏覽器未授權自動播放（可等 marker 出現時播放）
        });

        // 替換模型
        modelContainer.innerHTML = '';
        const model = document.createElement('a-entity');
        model.setAttribute('gltf-model', page.model);
        model.setAttribute('animation-mixer', '');
        model.setAttribute('scale', '1 1 1');
        model.classList.add('clickable');
        modelContainer.appendChild(model);

        // 翻頁聲音
        if (flipSound) {
          flipSound.currentTime = 0;
          flipSound.play();
        }
      }

      function handleFlip(direction) {
        if (direction === 'prev') {
          currentPage = (currentPage - 1 + pages.length) % pages.length;
        } else {
          currentPage = (currentPage + 1) % pages.length;
        }
        updateBookPage();
      }

      function addClickFeedback(button) {
        button.addEventListener('mousedown', () => button.setAttribute('scale', '0.9 0.9 0.9'));
        button.addEventListener('mouseup', () => button.setAttribute('scale', '1 1 1'));
        button.addEventListener('mouseleave', () => button.setAttribute('scale', '1 1 1'));
      }

      // 按鈕事件
      prevBtn.addEventListener('click', () => handleFlip('prev'));
      nextBtn.addEventListener('click', () => handleFlip('next'));
      addClickFeedback(prevBtn);
      addClickFeedback(nextBtn);

      // Marker 控制影片播放
      marker.addEventListener('markerFound', () => {
        videoElement.play().catch(() => {});
        videoElement.muted = false;
      });
      marker.addEventListener('markerLost', () => {
        videoElement.pause();
        videoElement.currentTime = 0;
      });

      // 初始載入
      window.addEventListener('load', updateBookPage);
    </script>
  </body>
</html>
