<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      loading-screen="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      gesture-detector
    >
      <a-assets timeout="30000">
        <!-- 預載所有資源 -->
        <img id="cover" src="eea/cover.jpg">
        <img id="page2" src="eea/page2.jpg">
        <img id="page3" src="eea/page3.jpg">
        <video id="ding-video" src="eea/ding.mp4" preload="auto" muted></video>
        <video id="video2" src="eea/video2.mp4" preload="auto" muted></video>
        <video id="video3" src="eea/video3.mp4" preload="auto" muted></video>
        <audio id="page-flip-sound" src="eea/page-flip.mp3" preload="auto"></audio>
        <a-asset-item id="model1" src="eea/asset.glb"></a-asset-item>
        <a-asset-item id="model2" src="eea/model2.glb"></a-asset-item>
        <a-asset-item id="model3" src="eea/model3.glb"></a-asset-item>
      </a-assets>

      <a-marker
        id="animated-marker"
        type="pattern"
        preset="custom"
        url="eea/marker.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        gesture-handler
      >
        <!-- 3D模型 -->
        <a-entity
          id="book-model"
          gltf-model="#model1"
          animation-mixer="loop: repeat"
          scale="1 1 1"
          position="0 0 -0.5"
        ></a-entity>

        <!-- 影片 -->
        <a-video
          id="video-entity"
          src="#ding-video"
          position="0 0.5 -0.5"
          scale="1 1 1"
          autoplay
          muted
        ></a-video>

        <!-- 電子書頁面 -->
        <a-plane
          id="book-page"
          position="0 1.5 -1"
          width="1.2"
          height="0.9"
          rotation="0 0 0"
          material="src: #cover"
          class="clickable"
          animation__flip="property: rotation; dur: 500; startEvents: flip; from: 0 0 0; to: 0 180 0"
          animation__flipback="property: rotation; dur: 500; startEvents: flipback; from: 0 180 0; to: 0 0 0"
        ></a-plane>

        <!-- 翻頁按鈕 -->
        <a-image
          id="prev-button"
          src="eea/left-arrow.png"
          position="-0.8 1.5 -1"
          width="0.2"
          height="0.2"
          class="clickable"
          events="click: prevPage"
        ></a-image>

        <a-image
          id="next-button"
          src="eea/right-arrow.png"
          position="0.8 1.5 -1"
          width="0.2"
          height="0.2"
          class="clickable"
          events="click: nextPage"
        ></a-image>
      </a-marker>

      <a-entity camera cursor="rayOrigin: mouse" raycaster="objects: .clickable; far: 5;"></a-entity>
    </a-scene>

    <script>
      // 頁面資源配置
      const pages = ['#cover', '#page2', '#page3'];
      const pageVideos = ['#ding-video', '#video2', '#video3'];
      const pageModels = ['#model1', '#model2', '#model3'];
      let currentPage = 0;
      let isAnimating = false;

      // 全局翻頁函數
      window.prevPage = function() {
        if (isAnimating) return;
        currentPage = (currentPage - 1 + pages.length) % pages.length;
        updateBookPage();
      };

      window.nextPage = function() {
        if (isAnimating) return;
        currentPage = (currentPage + 1) % pages.length;
        updateBookPage();
      };

      function updateBookPage() {
        const page = document.querySelector("#book-page");
        const video = document.querySelector("#ding-video");
        const model = document.querySelector("#book-model");
        
        if (!page) return;

        isAnimating = true;
        
        // 觸發翻頁動畫
        page.emit('flip');
        
        // 播放翻頁音效
        const flipSound = document.querySelector('#page-flip-sound');
        if (flipSound) {
          flipSound.currentTime = 0;
          flipSound.play();
        }

        // 500ms後更新內容（與動畫時長匹配）
        setTimeout(() => {
          // 更新頁面材質
          page.setAttribute('material', 'src', pages[currentPage]);
          page.emit('flipback');
          
          // 更新影片
          if (video) {
            video.pause();
            video.setAttribute('src', pageVideos[currentPage]);
            video.load();
            video.play();
          }
          
          // 更新3D模型
          if (model) {
            model.setAttribute('gltf-model', pageModels[currentPage]);
          }
          
          isAnimating = false;
        }, 500);
      }

      // 滑動手勢支援
      let touchStartX = 0;
      const sceneEl = document.querySelector('a-scene');

      sceneEl.addEventListener('touchstart', function(e) {
        touchStartX = e.touches[0].clientX;
      });

      sceneEl.addEventListener('touchend', function(e) {
        if (isAnimating) return;
        
        const touchEndX = e.changedTouches[0].clientX;
        const deltaX = touchEndX - touchStartX;
        
        if (Math.abs(deltaX) > 50) { // 滑動閾值
          if (deltaX > 0) {
            prevPage(); // 向右滑→上一頁
          } else {
            nextPage(); // 向左滑→下一頁
          }
        }
      });

      // Marker檢測事件
      const marker = document.querySelector('#animated-marker');
      marker.addEventListener('markerFound', () => {
        const video = document.querySelector('#ding-video');
        if (video) {
          video.play();
          video.muted = false;
        }
      });

      marker.addEventListener('markerLost', () => {
        const video = document.querySelector('#ding-video');
        if (video) {
          video.pause();
          video.currentTime = 0;
          video.muted = true;
        }
      });
    </script>
  </body>
</html>
